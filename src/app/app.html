<div
  class="min-h-screen bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 p-8 flex items-center justify-center"
>
  <div class="absolute inset-0 overflow-hidden">
    <div
      class="absolute top-1/4 left-1/4 w-96 h-96 bg-white/20 rounded-full blur-3xl"
    ></div>
    <div
      class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-blue-400/30 rounded-full blur-3xl"
    ></div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-yellow-300/20 rounded-full blur-3xl"
    ></div>
  </div>

  <div
    class="relative z-10 max-w-4xl mx-auto grid md:grid-cols-2 gap-8 items-center"
  >
    <div class="space-y-6">
      <h2 class="text-3xl font-bold text-white mb-8 text-center">
        Liquid Glass Buttons
      </h2>
      <div class="flex justify-center">
        <button
          class="group relative px-8 py-4 bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 hover:bg-white/15 hover:border-white/30 hover:scale-105"
        >
          <div
            class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          ></div>
          <div
            class="relative flex items-center space-x-2 text-white font-medium"
          >
            <span>Get Started</span>
            <div class="w-4 h-4 bg-white/60 rounded group-hover:translate-x-1 transition-transform duration-300"></div>
          </div>
          <div
            class="absolute top-0 left-4 right-4 h-px bg-gradient-to-r from-transparent via-white/40 to-transparent"
          ></div>
        </button>
      </div>
      <div class="flex justify-center">
        <button
          class="group relative px-6 py-3 bg-black/10 backdrop-blur-md border border-white/10 rounded-xl shadow-md hover:shadow-lg transition-all duration-300 hover:bg-black/15 hover:border-white/20"
        >
          <div
            class="relative flex items-center space-x-2 text-white/90 font-medium"
          >
            <div class="w-4 h-4 bg-white/60 rounded"></div>
            <span>Add to Favorites</span>
          </div>
          <div
            class="absolute top-0 left-3 right-3 h-px bg-gradient-to-r from-transparent via-white/20 to-transparent"
          ></div>
        </button>
      </div>

      <div class="flex justify-center">
        <button
          class="group relative p-4 bg-white/5 backdrop-blur-md border border-white/10 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 hover:bg-white/10 hover:border-white/20 hover:scale-110"
        >
            <div class="w-6 h-6 bg-white rounded"></div>
          <div
            class="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          ></div>
        </button>
      </div>
    </div>

    <div class="flex justify-center">
      <div class="relative w-full max-w-sm">
        <div
          class="relative bg-white/10 backdrop-blur-md border border-white/20 rounded-3xl p-8 shadow-2xl hover:shadow-3xl transition-all duration-500 hover:bg-white/15 hover:border-white/30 group"
        >
          <div
            class="absolute top-0 left-6 right-6 h-px bg-gradient-to-r from-transparent via-white/50 to-transparent"
          ></div>

          <div
            class="absolute inset-0 bg-gradient-to-br from-white/5 to-transparent rounded-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"
          ></div>

          <div class="relative space-y-6">
            <div class="text-center space-y-2">
              <div
                class="w-16 h-16 bg-gradient-to-br from-white/20 to-white/5 backdrop-blur-sm border border-white/20 rounded-2xl mx-auto flex items-center justify-center"
              >
                <div class="w-8 h-8 bg-white/30 rounded-lg"></div>
              </div>
              <h3 class="text-2xl font-bold text-white">Premium Plan</h3>
              <p class="text-white/70">Everything you need to get started</p>
            </div>

            <div class="text-center">
              <div class="text-4xl font-bold text-white">$29</div>
              <div class="text-white/60">per month</div>
            </div>

            <div class="space-y-3">
              @for (feature of ["Unlimited projects", "Priority support",
              "Advanced analytics", "Custom integrations"]; track feature) {
              <div class="flex items-center space-x-3">
                <div class="w-2 h-2 bg-white/60 rounded-full"></div>
                <span class="text-white/80">{{feature}}</span>
              </div>
              }
            </div>
            <button
              class="w-full relative bg-white/15 backdrop-blur-sm border border-white/30 rounded-xl py-3 px-6 text-white font-semibold hover:bg-white/20 hover:border-white/40 transition-all duration-300 group/btn"
            >
              <div
                class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent rounded-xl opacity-0 group-hover/btn:opacity-100 transition-opacity duration-300"
              ></div>
              <span class="relative">Choose Plan</span>
              <div
                class="absolute top-0 left-4 right-4 h-px bg-gradient-to-r from-transparent via-white/40 to-transparent"
              ></div>
            </button>
          </div>

          <div
            class="absolute -bottom-1 left-1/2 transform -translate-x-1/2 w-3/4 h-2 bg-white/10 blur-md rounded-full"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
